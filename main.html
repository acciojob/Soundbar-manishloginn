<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Bar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="buttons">
      <button class="btn applause">applause</button>
      <audio src="sounds/applause.mp3" class="applause">hi</audio>
      <button class="btn boo">boo</button>
      <audio src="sounds/boo.mp3" class="boo"></audio>
      <button class="btn gasp">gasp</button>
      <audio src="sounds/gasp.mp3" class="gasp"></audio>
      <button class="btn tada">tada</button>
      <audio src="sounds/tada.mp3" class="tada"></audio>
      <button class="btn victory">victory</button>
      <audio src="sounds/victory.mp3" class="victory"></audio>
      <button class="btn wrong">wrong</button>
      <audio src="sounds/wrong.mp3" class="wrong"></audio>
      <button class="stop">stop</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
